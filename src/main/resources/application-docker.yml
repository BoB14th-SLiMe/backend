spring:
  application:
    name: ot-security-backend

  # PostgreSQL 설정 (Docker 환경)
  datasource:
    url: jdbc:postgresql://postgres:5432/security
    username: postgres
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  # Elasticsearch 설정 (Docker 환경)
  elasticsearch:
    uris: http://elasticsearch:9200
    username: elastic
    password: ${ELASTICSEARCH_PASSWORD:}
    connection-timeout: 5s
    socket-timeout: 60s

server:
  port: 8080
  compression:
    enabled: true
    
# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      
# Logging
logging:
  level:
    root: INFO
    com.ot.security: DEBUG
    co.elastic.clients: INFO
  file:
    name: logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OT Security 커스텀 설정
ot-security:
  # SSE 설정
  sse:
    timeout: 300000  # 5분
    heartbeat: 30000  # 30초
    
  # 데이터 새로고침 간격
  refresh-interval: 5000  # 5초
  
  # Elasticsearch 인덱스 설정
  elasticsearch:
    index-prefix: "ics"
    packet-index: "ics-packets"
    threat-index: "ics-threats"
    
  # 페이징 설정
  pagination:
    default-page-size: 20
    max-page-size: 100